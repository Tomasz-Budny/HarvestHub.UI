<span >
  @if(!onAddingMode) {
    <span (click)="onAddNewField()">
      <i class="fa-solid fa-plus"></i>
      <span class="ml-2">Dodaj nowe pole</span>
    </span>
  } @else {
    <span (click)="discard()">
      <i class="fa-solid fa-x"></i>
      <span class="ml-2">Anuluj</span>
    </span>
  }
</span>
