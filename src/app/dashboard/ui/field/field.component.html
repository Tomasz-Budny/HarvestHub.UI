<span class="color" [style]="{ background: field.color }"></span>
<div class="content flex p-1.5 w-full">
  <span class="text-base font-bold my-auto">{{ field.name }}</span>
  <span class="text-secondary font-medium text-xs my-auto ml-2">({{ field.area | hectare }})</span>
  <span class="text-secondary text-xs my-auto ml-2">{{ field.address.city }}</span>
  <div 
    class="tooltip-wrapper ml-auto my-auto flex" 
    (click)="tooltipVisible=!tooltipVisible"
    >
    
    @if(tooltipVisible) {
      <app-field-tooltip 
        toolbox
        [field]="field"
        (leave)="tooltipVisible = false">
      </app-field-tooltip>
    }
    <mat-icon svgIcon="dots" class="dots ml-auto my-auto"></mat-icon>
  </div>
</div>
