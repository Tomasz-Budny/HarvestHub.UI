@if (apiLoaded | async) {
  <google-map 
    width="100%"
    height="100%"
    [center]="center"
    [options]="options">
    @if (fieldsLoaded()) {
      @for (field of fields(); track $index) {
        <map-polygon
          [paths]="field.paths">
        </map-polygon>
      }
    }
  </google-map>
}
